    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Навігація */
        .header-frame {
            width: 90%;
            max-width: 1313px;
            height: auto;
            min-height: 138px;
            position: relative;
            margin: 48px auto;
            border: 1px solid #ffffff;
            opacity: 1;
            box-sizing: border-box;
            overflow: hidden;
            padding: 20px;
        }

        header {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            flex-wrap: wrap;
        }

        .social {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: 0;
            flex: 1;
            justify-content: flex-start;
        }

        .social img {
            width: 18px;
            height: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social img:hover {
            transform: scale(1.1);
        }

        .social img.twitter {
            width: 22px;
        }

        .logo {
            display: flex;
            align-items: center;
            position: relative;
            flex: 1;
            justify-content: center;
            margin: 10px 0;
        }

        .logo-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-images {
            position: relative;
            width: 32px;
            height: 32px;
        }

        .logo img.bg {
            width: 32px;
            height: 32px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo img.icon {
            width: 35px;
            height: 35px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .logo-text {
            font-weight: 700;
            font-size: clamp(20px, 4vw, 30px);
            color: rgb(185, 39, 112);
            white-space: nowrap;
        }

        .icons {
            display: flex;
            gap: 15px;
            margin-right: 0;
            flex: 1;
            justify-content: flex-end;
            position: relative;
        }

        .icons img {
            width: 22px;
            height: 22px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .icons img:hover {
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: rgba(185, 39, 112, 1);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .nav-line {
            width: 100%;
            height: 0px;
            border: 1px solid rgba(114, 113, 116, 0.2);
            margin: 20px auto 0 auto;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: clamp(20px, 3vw, 40px);
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-style: normal;
            font-size: 18px;
            line-height: 100%;
            letter-spacing: 0%;
            transition: color 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: rgb(185, 39, 112);
            background-color: rgba(185, 39, 112, 0.1);
        }

        /* Контейнер для контенту */
        .content-container {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            min-height: 500px;
        }

        .content-container.fade-out {
            opacity: 0;
        }

        /* ЗМІНА: Зсув картинок каталогу на 500px вліво замість 400px */
        .catalog-section .image-row {
            transform: translateY(280px) translateX(-500px);
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .header-frame {
                margin: 30px auto;
                padding: 15px;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }

            .social,
            .icons {
                justify-content: center;
                flex: none;
            }

            .logo {
                order: -1;
                margin: 5px 0;
            }

            .nav-line {
                margin: 15px auto 0 auto;
            }

            nav ul {
                gap: 15px;
            }

            nav ul li a {
                font-size: 16px;
                padding: 8px 12px;
            }

            /* ЗМІНА: Зсув всього контенту після 3 картинок, тексту і кнопки на 50px вниз */
            .selected-products-section,
            .offer-section,
            .new-products-section,
            .customers-section,
            .footer-section {
                transform: translateY(50px);
            }

            /* НОВИЙ СТИЛЬ: Зсув контенту після першого ряду в каталозі на 100px */
            .catalog-section .image-row~.image-row,
            .catalog-section .pagination,
            .catalog-section .sidebar {
                margin-top: 100px;
            }

            /* НОВИЙ СТИЛЬ: Опускаємо пагінацію (1 2 next) і все що нижче на 100px в каталозі */
            .catalog-section .pagination,
            .catalog-section .footer-section {
                transform: translateY(100px);
            }

            /* НОВИЙ СТИЛЬ: Продовжуємо білий прямокутник з тінню до кінця пагінації */
            .catalog-section .container {

            .gray-rectangle .image-container {
                top: calc(50% - 80px) !important;
            }

            /* Скидаємо зсув для мобільної версії */
            .catalog-section .image-row {
                transform: translateY(280px);
            }

            // Перевіряємо, чи товар вже є в кошику
            const existingProduct = cart.find(item => item.name === product.name && item.price === product.price);
            
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    quantity: 1
                });
            }
            
            // Оновлюємо відображення кошика

                const minusBtn = document.createElement('button');

                const quantityValue = document.createElement('span');

                const plusBtn = document.createElement('button');
                plusBtn.className = 'quantity-btn plus';
                plusBtn.textContent = '+';
                plusBtn.onclick = () => updateQuantity(index, 1);
                
                quantityControl.appendChild(minusBtn);
                quantityControl.appendChild(quantityValue);
                quantityControl.appendChild(plusBtn);
                quantityColumn.appendChild(quantityControl);

                // Загальна вартість
                const total = document.createElement('div');
                total.className = 'total';
                total.textContent = `$${item.price * item.quantity}`;
                totalsColumn.appendChild(total);

                // Кнопка видалення

            container.appendChild(productNamesColumn);
            container.appendChild(pricesColumn);
            container.appendChild(quantityColumn);
            container.appendChild(totalsColumn);

                    // Видаляємо активний клас з усіх вкладок
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));

                    // Додаємо активний клас до поточної вкладки
                    tab.classList.add('active');

                    // Показуємо відповідний контент
                    const content = document.getElementById(`${tabId}-tab`);
                    if (content) {
                        content.classList.add('active');
                    }
                });
            });
        }

        // Функція для налаштування кнопки Add to Cart
        function setupAddToCart() {
            const addToCartButtons = document.querySelectorAll('.product-add-to-cart, .product-add-to-cart-text, .product-recommendation-add-to-cart, .product-recommendation-add-to-cart-text');

            addToCartButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    const productData = button.getAttribute('data-product');
                    if (productData) {
                        const product = JSON.parse(productData);
                        addToCart(product);
                    }
                });
            });
        }

        // Функція для налаштування сторінки корзини
        function setupCartPage() {
            updateCartPage();
            updateCartSummary();
        }

        // Функції для модального вікна логіну
        function openLoginModal() {
            document.getElementById('login-modal').style.display = 'flex';
        }

        function closeLoginModal() {
            document.getElementById('login-modal').style.display = 'none';
        }

        // Функція для налаштування форми відгуків
        function setupReviewsForm() {
            // Налаштування зірочок для оцінки
            const stars = document.querySelectorAll('.rate-star');
            let currentRating = 0;

            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    currentRating = index + 1;
                    updateStars(stars, currentRating);
                });

                star.addEventListener('mouseover', () => {
                    updateStars(stars, index + 1);
                });

                star.addEventListener('mouseout', () => {
                    updateStars(stars, currentRating);
                });
            });

            // Налаштування полів форми
            setupFormField('.review-rectangle', '.review-textarea', '.review-label');
            setupFormField('.small-rectangle:first-child', '.small-input', '.field-label');
            setupFormField('.small-rectangle:last-child', '.small-input', '.field-label');

            // Налаштування чекбоксу
            const checkbox = document.querySelector('.checkbox-square');
            checkbox.addEventListener('click', function() {
                this.classList.toggle('checked');
            });

            // Налаштування кнопки відправки
            const submitBtn = document.querySelector('.reviews-submit-btn');
            submitBtn.addEventListener('click', submitReview);
        }

        // Функція для оновлення зірочок
        function updateStars(stars, rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Функція для налаштування полів форми
        function setupFormField(containerSelector, inputSelector, labelSelector) {
            const container = document.querySelector(containerSelector);
            const input = document.querySelector(inputSelector);
            const label = document.querySelector(labelSelector);

            if (input && label) {
                input.addEventListener('focus', () => {
                    container.classList.add('focused');
                });

                input.addEventListener('blur', () => {
                    if (!input.value) {
                        container.classList.remove('focused');
                    }
                });

                // Якщо поле вже має значення при завантаженні
                if (input.value) {
                    container.classList.add('focused');
                }
            }
        }

        // Функція для відправки відгуку
        function submitReview() {
            const nameInput = document.querySelector('.small-rectangle:first-child .small-input');
            const emailInput = document.querySelector('.small-rectangle:last-child .small-input');
            const reviewTextarea = document.querySelector('.review-textarea');
            const stars = document.querySelectorAll('.rate-star.active');

            // Перевірка заповненості обов'язкових полів
            if (!nameInput.value || !emailInput.value || !reviewTextarea.value || stars.length === 0) {
                alert('Please fill in all required fields and rate the product');
                return;
            }

            // Створення нового відгуку
            const newReview = {
                name: nameInput.value,
                email: emailInput.value,
                review: reviewTextarea.value,
                rating: stars.length,
                date: new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })
            };

            // Додавання відгуку до масиву
            userReviews.push(newReview);

            // Оновлення відображення відгуків
            displayUserReviews();

            // Очищення форми
            nameInput.value = '';
            emailInput.value = '';
            reviewTextarea.value = '';
            document.querySelectorAll('.rate-star').forEach(star => star.classList.remove('active'));
            document.querySelectorAll('.small-rectangle, .review-rectangle').forEach(container => {
                container.classList.remove('focused');
            });
            document.querySelector('.checkbox-square').classList.remove('checked');

            // Показ сповіщення
            showReviewNotification();
        }

        // Функція для відображення відгуків користувачів
        function displayUserReviews() {
            const container = document.getElementById('user-reviews-container');
            if (!container) return;

            container.innerHTML = '';

            if (userReviews.length === 0) {
                return;
            }

            userReviews.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.className = 'user-review';

                const starsHtml = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);

                reviewElement.innerHTML = `
                    <div class="user-review-header">
                        <div class="user-review-name">${review.name}</div>
                        <div class="user-review-date">${review.date}</div>
                    </div>
                    <div class="user-review-stars">
                        ${starsHtml.split('').map(star => 
                            `<span class="${star === '★' ? 'review-star yellow' : 'review-star gray'}">${star}</span>`
                        ).join('')}
                    </div>
                    <div class="user-review-text">${review.review}</div>
                `;

                container.appendChild(reviewElement);
            });
        }

        // Функції для модального вікна корзини
        function openCartModal() {
            updateCartModal();
            document.getElementById('cart-modal').style.display = 'flex';
        }

        function closeCartModal() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        // Додаємо обробники подій для модальних вікон
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('close-login') || e.target.id === 'login-modal') {
                closeLoginModal();
            }
            if (e.target.classList.contains('close-cart') || e.target.id === 'cart-modal') {
                closeCartModal();
            }
        });

        // Додаємо обробники подій для кнопок quantity на сторінці продукту
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('product-quantity-button')) {
                const quantityElement = e.target.parentElement.querySelector('.product-quantity-number');
                let quantity = parseInt(quantityElement.textContent);

                if (e.target.textContent === '+') {
                    quantity++;
                } else if (e.target.textContent === '-' && quantity > 1) {
                    quantity--;
                }

                quantityElement.textContent = quantity;
            }
        });

        // Додаємо обробник для форми логіну
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            closeLoginModal();
            loadPage('user');
        });

        // Додаємо обробник для перемикання видимості пароля
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        // Додаємо обробник для кнопок з data-action="goto-catalog"
        document.addEventListener('click', function(e) {
            let target = e.target;
            // Якщо клікнули на дочірній елемент, то піднімаємося до елемента з data-action
            if (!target.hasAttribute('data-action')) {
                target = target.closest('[data-action]');
            }
            if (target && target.getAttribute('data-action') === 'goto-catalog') {
                e.preventDefault();
                loadPage('catalog');
            }
        });
    </script>
</body>
